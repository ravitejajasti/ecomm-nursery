{% extends "base.html" %}
{% load static %}
{% block content %}
<div class="container">
    <div class="row">
    <div class='col-12 col-md-6 mx-auto'>
{% if title %}
<h1 class='my-3'>{{ title }}</h1>{% endif %}
<form method='POST' action='{% if action_url %}{{ action_url }}{% endif %}'> {% csrf_token %}
    {% if next_url %}
    <input type='hidden' name='next' value='{{ next_url }}' />
    {% endif %}
  {{ form.as_p }}
  <label for='email'>Email</label>
  <input type='text' id='email' class='form-control disabled' value='{{ request.user.email }}' disabled="disabled" /><span class='help-text'>Cannot change email</span><br/>
  <br>
  <button type='submit' class="btn btn-sm btn-primary transition-3d-hover">Save</button>
</form>
<br>
<a href='{% url "password_change" %}'>Forgot Password?</a>
</div>
</div>
</div>
{% endblock %}
